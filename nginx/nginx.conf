worker_processes auto;
events {
    worker_connections 10240;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    # GZIP
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml image/svg+xml;

    # Подмена Server
    server_tokens off;
    add_header Server "LibraryApp v2.0" always;

    # Логи для доказательства балансировки
    log_format upstream_log '$remote_addr → $upstream_addr [$request_method $request_uri]';
    access_log /var/log/nginx/access.log upstream_log;

    # Upstream'ы
    upstream api_read {
        server library_api_master:8080 weight=2;
        server library_api_slave1:8081 weight=1;
        server library_api_slave2:8082 weight=1;
    }
    upstream api_write {
        server library_api_master:8080;
    }
    upstream api_mirror {
        server library_api_mirror:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Статические файлы (если они есть)
        location /static/ {
            alias /var/www/project/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ==== Все остальные запросы к /api/v1/... и /api/v2/... ====
        location ~ ^/api/(v1|v2)/ {
            # Все методы кроме GET/HEAD/OPTIONS → write
            limit_except GET HEAD OPTIONS {
                proxy_pass http://api_write;
            }

            # GET/HEAD/OPTIONS → read
            proxy_pass http://api_read;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


        # ==== /mirror — отдельное приложение ====
        location /mirror/ {
            proxy_pass http://api_mirror/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Исправляем относительные ссылки
            sub_filter_once off;
            sub_filter 'href="/'  'href="/mirror/';
            sub_filter 'src="/'   'src="/mirror/';
            sub_filter 'action="/' 'action="/mirror/';
            sub_filter 'url(/'    'url(/mirror/';
            sub_filter_types text/html application/javascript text/css;
        }

        # ==== Корень — только если это НЕ API и НЕ /mirror ====
        location / {
            proxy_pass http://library_api_master:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Мониторинг
        location /monitoring/ {
            proxy_pass http://library_grafana:3000/;
            proxy_set_header Host $host;
        }

        # Adminer
        location /admin/ {
            proxy_pass http://library_adminer:8080/;
        }

        # Nginx status (для проверки)
        location /nginx_status {
            stub_status;
            allow 127.0.0.1;
            deny all;
        }
    }
}